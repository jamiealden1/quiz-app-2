<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta description="This is a quiz about the animated show Futurama.">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<head>
	<title>Futurama Quiz</title>
</head>
<body>
<main>

<!-- Intro Screen -->
	<section id="intro">
		<img class="logo" src="images/logo.png" alt="Futurama Logo" />
		<h1 class="yellow medium">THE QUIZ!</h1>
		
		<button id="start" href="#">START</button>
	</section>

	<!-- Play Area -->
	<section id="playArea">

		<!-- Quiz -->
		<section id="quiz">
			<img id="questionImg" src="images/fry-money.jpg" alt="Shut up and take my money"/>
			<h2 class="counter medium red">Question <span id="count">1</span> of 10</h2>
			<div class="indQuestions">
				<p id="question">Lorem ipsum dolor sit amet?</p>
				<form id="futurama" action="">
					<input type="radio" name="option" id="a" value="0"><label id="answerA">Answer a</label><br>
					<input type="radio" name="option" id="b" value="1"><label id="answerB">Answer b</label><br>
					<input type="radio" name="option" id="c" value="2"><label id="answerC">Answer c</label><br>
					<input type="radio" name="option" id ="d" value="3"><label id="answerD">Answer d</label>
					<button id="submit" href="#">Answer</button>
				</form>
			</div>
		</section>

		<!-- Feedback -->
		<section id="feedback">
			<img src="images/anchovies.jpg" alt="Angry Norwegian Anchovies"/>
			<h2 id="result">Result</h2>
			<p id="answer">Lorem ipsum dolor sit amet.</p>
			<button id="next" href="#">Next</button>
		</section>
		<h3 class="currentScore">Score: <span id="score">0</span> of 10</h3>
	</section>

	<!-- Final Score Screen -->
	<section id="finalScore">
		<img src="images/planet-express.jpg" alt="Planet Express"/>
		<h2>Final Score:</h2>
		<h3 id="final">Final Score Here</h3>
		<button id="new" href="#">Play Again!</button>
	</section>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/quiz2.js"></script>
</body>
</html>
